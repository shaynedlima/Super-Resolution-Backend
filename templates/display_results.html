{% extends "layout.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/displayResults.css') }}"
/>
{% endblock %} {% block title %}Results{% endblock %} {% block content %}
<div class="text-center">
  <h1 id="displayTitle" class="display-4 font-weight-normal">
    Original Image
  </h1>
</div>

<p class="instruction-tag">
  Click to toggle between Low Resolution and Enhanced Image
</p>
<div style="text-align:center">
  <a href="{{config['BUCKET_LINK'] + sr_img}}" class="instruction-tag">Click here to download the SR Image</a>
</div>

<div class="flex-container">
  <img
    class="displayLR displayedImage"
    src="{{config['BUCKET_LINK'] + lr_img}}"
    alt="LR and SR Image"
    id="imgClickAndChange"
    onclick="changeImage()"
  />
</div>

<script>
  function changeImage() {
    if (
      document.getElementById("imgClickAndChange").src ==
      "{{config['BUCKET_LINK'] + lr_img}}"
    ) {
      document.getElementById("displayTitle").innerHTML = "Enhanced Image";
      document.getElementById("imgClickAndChange").src =
        "{{config['BUCKET_LINK'] + sr_img}}";
      document.getElementById("imgClickAndChange").style.borderColor =
        "#16af26";
    } else {
      document.getElementById("displayTitle").innerHTML = "Original Image";
      document.getElementById("imgClickAndChange").src =
        "{{config['BUCKET_LINK'] + lr_img}}";
      document.getElementById("imgClickAndChange").style.borderColor =
        "#ea1239";
    }
  }
</script>

{% endblock %}
